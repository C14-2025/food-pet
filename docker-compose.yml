services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
    ports:
      - "3000:3000"
    environment:
      - AUTH_TRUST_HOST=true
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-this-in-production}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started

  jenkins:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jenkins-casc.yaml:/var/jenkins_home/casc.yaml:ro
      - ./Jenkinsfile:/var/jenkins_home/Jenkinsfile:ro
      - workspace_data:/var/jenkins_home/workspace
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc.yaml
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    restart: unless-stopped
    depends_on:
      - sonarqube

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    restart: unless-stopped

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  setup:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.setup
    depends_on:
      - jenkins
      - sonarqube
    volumes:
      - setup_done:/setup_done
    restart: "no"

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  setup_done:
  pgdata:
  workspace_data:
